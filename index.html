<!DOCTYPE html>
<html>
<head>
  <title>Index</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div id="app" class="container justify-content-between">
    <h1>Selecciona la tabla para iniciar!</h1>
    <div class="row">
      <div class="col d-flex justify-content-between">
        <b-button variant="success" size="lg" @click="goToPage('Pacientes.html')">Tabla Paciente</b-button>
        <b-button variant="success" size="lg" @click="goToPage('Medicos.html')">Tabla Medico</b-button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col d-flex justify-content-between">
        <b-button variant="success" size="lg" @click="goToPage('Citas.html')">Tabla Cita</b-button>
        <b-button variant="success" size="lg" @click="goToPage('Tratamientos.html')">Tabla Tratamiento</b-button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue/dist/bootstrap-vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      methods: {
        goToPage(page) {
          window.location.href = page;
        }
      }
    });
  </script>
</body>
</html>
